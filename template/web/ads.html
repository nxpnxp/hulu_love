{template 'common/header'}
<link rel="stylesheet" href="{MODULE_URL}template/web/public.css">
<script type="text/javascript" src="{MODULE_URL}template/web/js.js"></script>

<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">广告管理</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">广告添加</a></li>
	
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">其它广告</a></li>
	<!--
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
	-->
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">

			<!--列表开始-->
	<div class="panel panel-info">
<div class="panel-heading">广告管理</div>
<table class="table table-hover">
<thead>
{template 'web/banner/ads'}
<thead>
<tbody>
{loop $ads $key $ads}
{template 'web/page/ads_list'}
{/loop}
</tbody>
</table>
{template 'web/banner/page'}
</div>
	<!--列表结束-->
	
	</div>
    <div role="tabpanel" class="tab-pane" id="profile">{template 'web/page/ads_add'}</div>
	
    <div role="tabpanel" class="tab-pane" id="messages">{template 'web/page/ads_more'}</div>
	<!--
    <div role="tabpanel" class="tab-pane" id="settings">...</div>
	-->
  </div>

</div>

{template 'common/footer'}
