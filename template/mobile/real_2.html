{template 'top'}
{template 'common/header'}

<style type="text/css">
#real_2{width:100%;height:390px;margin:0px auto;}
#real_2_style{width:100%;height:70px;margin:0px auto;}
.real_2_a{width:100%;height:30px;text-align:left;line-height:30px;font-size:16px;color:#000;overflow:hidden;}
.real_2_b{width:100%;height:40px;}
.real_2_b input{width:98%;height:38px;margin:1px 1%;
text-align:left;line-height:38px;font-size:14px;color:#666;overflow:hidden;}

#real_2_pic{width:100%;height:80px;margin:10px auto 50px;}
#real_2_pic_style{float:left;width:33%;height:80px;}
#real_2_pic_style img{width:80px;height:80px;}

#real_2_ok{width:100%;height:40px;margin:0px auto;}
#real_2_ok input{width:80%;height:38px;margin:1px 10%;background-color:#FC5488;border:none;border-radius:10px;
text-align:center;line-height:38px;font-size:16px;color:#FFF;}
</style>

{if $more['more_real_card']=='1'}
<form action="" method="POST">
<div id="real_2">

<div id="real_2_style">
<div class="real_2_a">姓名：</div>
<div class="real_2_b"><input type="text" name="more_real_card_name" placeholder="请输入姓名" required="required"/></div>
</div>

<div id="real_2_style">
<div class="real_2_a">身份证号码：</div>
<div class="real_2_b"><input type="text" name="more_real_card_num" placeholder="请输入身份证号码" required="required"/></div>
</div>

<div class="real_2_a">
	请上传身份证正反面 和 学历证图片信息！
</div>

<div id="real_2_pic">

<div id="real_2_pic_style">
<input type="hidden" name="more_real_card_pic1" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="real_2_pic_1">
<img src="{MODULE_URL}public/images/upload.png"/>
</div>
</div>

<div id="real_2_pic_style">
<input type="hidden" name="more_real_card_pic2" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="real_2_pic_2"><img src="{MODULE_URL}public/images/upload.png"/></div>
</div>

<div id="real_2_pic_style">
<input type="hidden" name="more_real_card_pic3" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="real_2_pic_3"><img src="{MODULE_URL}public/images/upload.png"/></div>
</div>

</div>

<div id="real_2_ok"><input type="submit" name="submit" value="提 交"/></div>
</div>
<input type="hidden" name="token" value="{$_W['token']}"/>
</form>

  <script>
	util.image($('.real_2_pic_1'), function(url){
		$('.real_2_pic_1').prev().val(url.attachment);
		$('.real_2_pic_1').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>

 <script>
	util.image($('.real_2_pic_2'), function(url){
		$('.real_2_pic_2').prev().val(url.attachment);
		$('.real_2_pic_2').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>

 <script>
	util.image($('.real_2_pic_3'), function(url){
		$('.real_2_pic_3').prev().val(url.attachment);
		$('.real_2_pic_3').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>

{elseif $more['more_real_card']=='2'}
<p>已结提交身份证认证申请，等待管理员审核...</p>
{elseif $more['more_real_card']=='3'}
<p>审核失败</p>
{elseif $more['more_real_card']=='4'}
<p>身份证认证成功！</p>
{else}{/if}
