{template 'top'}
<link rel="stylesheet" type="text/css" href="{MODULE_URL}template/mobile/style/talk_add.css">
{template 'common/header'}



<!--top_banner开始-->
<div id="top_banner">
<a href="javascript:history.go(-1);">
<div class="top_banner_a"><img src="{MODULE_URL}public/images/top_1.png"/></div>
</a>
<div class="top_banner_b">发布动态</div>
<a href="{php echo $this->createMobileUrl('fengmian');}">
<div class="top_banner_a"><img src="{MODULE_URL}public/images/top_2.png"/></div>
</a>
</div>
<!--top_banner结束-->

<form action="" method="POST">

<div id="talk_add">
<textarea name="talk_content" placeholder="这一刻的想法..." required="required"></textarea>
</div>

<div id="talk_add_pic">

<div id="talk_add_pic_style">
<input type="hidden" name="talk_pic1" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="talk_add_pic_a"><img src="{MODULE_URL}public/images/upload.png"/></div>
</div>

<div id="talk_add_pic_style">
<input type="hidden" name="talk_pic2" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="talk_add_pic_b"><img src="{MODULE_URL}public/images/upload.png"/></div>
</div>

<div id="talk_add_pic_style">
<input type="hidden" name="talk_pic3" value="" class="form-control" autocomplete="off" readonly="readonly">
<div class="talk_add_pic_c"><img src="{MODULE_URL}public/images/upload.png"/></div>
</div>

</div>


<div id="talk_add_ok">
<input type="submit" name="submit" value="发 送"/>
</div>

<input type="hidden" name="token" value="{$_W['token']}"/>
</form>

<script>
	util.image($('.talk_add_pic_a'), function(url){
		$('.talk_add_pic_a').prev().val(url.attachment);
		$('.talk_add_pic_a').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>

<script>
	util.image($('.talk_add_pic_b'), function(url){
		$('.talk_add_pic_b').prev().val(url.attachment);
		$('.talk_add_pic_b').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>

<script>
	util.image($('.talk_add_pic_c'), function(url){
		$('.talk_add_pic_c').prev().val(url.attachment);
		$('.talk_add_pic_c').find('img').attr('src',url.url);
	}, {
		crop : false,
		multiple : false
	});
</script>
{template 'bottom'}
